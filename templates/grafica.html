<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gr√°fica Alejandro</title>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 300px"></div>
  </body>
  <script
    type="text/javascript"
    src="https://www.gstatic.com/charts/loader.js"
  ></script>
  <script type="text/javascript">
    google.charts.load("current", { packages: ["corechart", "bar"] });
    google.charts.setOnLoadCallback(drawTitleSubtitle);

    function drawTitleSubtitle() {
      var data = new google.visualization.DataTable();
      //['Level 1', 'Level 2', 'Level 3']
      //data.addColumn("timeofday", "Victories vs Losses");
      data.addColumn("string", "Victory vs Losses");
      data.addColumn("number", "Victories");
      data.addColumn("number", "Losses");

      data.addRows([
        [{ v: "Level 1", f: "Level 1" }, {{lvl1_win}}, {{lvl1_lost}}],
        [{ v: "Level 2", f: "Level 2" }, {{lvl2_win}}, {{lvl2_lost}}],
        [{ v: "Level 3", f: "Level 3" }, {{lvl3_win}}, {{lvl3_lost}}],
      ]);

      var options = {
        chart: {
          title: "Play Music - Statistics from our players",
          subtitle: "Victories vs losses",
        },

        hAxis: {
          title: "Levels",
          //format: "h:mm a",
          format: "string",
        },

        vAxis: {
          title: "Results",
        },

      };

      var materialChart = new google.charts.Bar(
        document.getElementById("chart_div")
      );
      materialChart.draw(data, options);
    }
  </script>
</html>
